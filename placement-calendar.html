<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic placement calendar for tracking placement events and updates.">
  <title>Placement Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>

  <!-- Main Header -->
  <header>
    <h1>Placement Calendar</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Calendar Container -->
  <main>
    <section id="calendar-container" aria-label="Placement Calendar">
      <div id="calendar-header">
        <button id="prev" aria-label="Previous Month">&lt;</button>
        <h2 id="month-year">Month Year</h2>
        <button id="next" aria-label="Next Month">&gt;</button>
      </div>

      <!-- Calendar Table -->
      <table id="calendar" class="calendar-table" aria-describedby="month-year">
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Dynamic content will be generated by JS -->
        </tbody>
      </table>
    </section>

    <!-- Upcoming Events -->
    <section id="upcoming-events" aria-label="Upcoming Placement Events">
      <h3>Upcoming Events</h3>
      <ul class="event-list">
        <li><strong>Amazon Test:</strong> June 5, 2025</li>
        <li><strong>TCS Ninja Interview:</strong> June 8, 2025</li>
        <li><strong>Capgemini GD Round:</strong> June 10, 2025</li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Placement Cell | Contact: placement@yourcollege.edu</p>
  </footer>

  <!-- Scripts -->
  <script src="calendar.js"></script>
</body>
</html>
